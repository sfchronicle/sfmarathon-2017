<header class="fixed">
  <div class="navigation">

    <a href="http://www.sfchronicle.com" target="_blank">
      <div class="logo-link link nolinks">
          <img class="desk-logo" src="../assets/logos/sf_logo_black.png"></img>
          <img class="mobile-logo" src="../assets/logos/sfletter_c_black.png"></img>
        </div>
    </a>

    <div class="link social email">
      <a id="mail-icon" title="Share via email" href="mailto:?subject=<%= grunt.data.json.project.title_races %>&body=<%= grunt.data.json.project.description_races %>%0A%0Ahttp%3A%2F%2Fprojects.sfchronicle.com%2F<%= grunt.data.json.project.year %>%2Fsf-marathon%2F<%= grunt.data.json.project.slug_races %>">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fprojects.sfchronicle.com%2F<%= grunt.data.json.project.year %>%2Fsf-marathon%2F<%= grunt.data.json.project.slug_races %>', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>

    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fprojects.sfchronicle.com%2F<%= grunt.data.json.project.year %>%2Fsf-marathon%2F<%= grunt.data.json.project.slug_races %>&text=<%= grunt.data.json.project.twitter_text_races %>&hashtags=<%= grunt.data.json.project.hashtag_races %>">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

  </div>
</header>
